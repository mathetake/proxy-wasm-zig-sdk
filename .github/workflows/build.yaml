name: build
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  style:
    name: "Build (Envoy: v${{ matrix.envoy-version }}, Zig: ${{ matrix.zig-version }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        zig-version: [ "beta" ]
        envoy-version: [ "1.18.3", "1.17.3" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Zig
        run: sudo snap install zig --classic --${{ matrix.zig-version }}

      - name: Build
        run: zig build

      # https://github.community/t/using-strategy-matrix-values-in-the-specification-of-actions-to-be-used-in-a-workflow/16706
      - name: Install Envoy
        if: matrix.envoy-version == '1.17.3'
        uses: docker://envoyproxy/envoy:v1.17.3
        with:
          entrypoint: cp
          args: /usr/local/bin/envoy .
      - name: Install Envoy
        if: matrix.envoy-version == '1.18.3'
        uses: docker://envoyproxy/envoy:v1.18.3
        with:
          entrypoint: cp
          args: /usr/local/bin/envoy .

      - name: Run End-to-End test
        run: |
          export PATH=$(pwd):$PATH
          envoy --version
          zig build e2e
